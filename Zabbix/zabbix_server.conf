# 这是Zabbix服务器进程的配置文件
# 要获得更多关于Zabbix的信息，请访问 http://www.zabbix.com

############ 一般参数 #################

### 选项: 监听端口
#	Listen port for trapper.
#
# Mandatory: no
# Range: 1024-32767
# Default:
# ListenPort=10051

### 选项: 监听IP
#	Source IP address for outgoing connections.
#
# Mandatory: no
# Default:
# SourceIP=

### 选项: 日志类型
#	指定日志消息被写到哪里:
#		system  - 系统日志
#		file    - 文件日志
#		console - 控制台
#
# Mandatory: no
# Default:
# LogType=file

### 选项: 日志路径
#	日志类型“文件”参数的日志文件名。
#
# Mandatory: yes, if LogType is set to file, otherwise no
# Default:
# LogFile=

LogFile=/tmp/zabbix_server.log

### 选项: 日志文件大小
#	日志文件的最大大小(MB)。
#	0 - 禁用自动日志分割。
#
# Mandatory: no
# Range: 0-1024
# Default:
# LogFileSize=1

### 选项: 日志等级
#	指定调试等级:
#	0 - 关于启动和停止Zabbix进程
#	1 - 灾难日志，日志量较少
#	2 - 错误级别，日志量大于灾难级别
#	3 - 告警级别，日志量大于CRITICAL级别
#	4 - 调试级别，日志量大于WARNING
#	5 - 全部日志(产生更多信息)
#
# Mandatory: no
# Range: 0-5
# Default:
# DebugLevel=3

### 选项: 进程路径
#	Name of PID file.
#
# Mandatory: no
# Default:
# PidFile=/tmp/zabbix_server.pid

### 选项: IPC Socket目录
#	IPC socket 目录.
#		用于存储内部Zabbix服务使用的IPC套接字的目录。
#
# Mandatory: no
# Default:
# SocketDir=/tmp

### 选项: 数据库地址
#	数据库主机名。
#	若设置为localhost则mysql用SOCKET来连接(需配合参数 DBSocket 使用)，否则用IP连接
#	若DHHOST值为空，则默认连接PostgreSQL
#
# Mandatory: no
# Default:
DBHost=127.0.0.1

### 选项: 数据库名
#	Database name.
#
# Mandatory: yes
# Default:
# DBName=

DBName=zabbix

### 选项: DBSchema
#	模式名。用于IBM DB2和PostgreSQL。
#
# Mandatory: no
# Default:
# DBSchema=

### 选项: 数据库用户
#	Database user.
#
# Mandatory: no
# Default:
# DBUser=

DBUser=zabbix

### 选项: 数据库密码
#	Database password.
#	Comment this line if no password is used.
#
# Mandatory: no
# Default:
# DBPassword=

### 选项: 数据库Socket
#	Path to MySQL socket.
#
# Mandatory: no
# Default:
# DBSocket=/usr/local/mysql/data/mysql.sock

### 选项: 数据库端口
#	Database port when not using local socket.
#
# Mandatory: no
# Range: 1024-65535
# Default:
# DBPort=3306
DBPort=3306
### 选项: 历史存储链接
#	History storage HTTP[S] URL.
#
# Mandatory: no
# Default:
# HistoryStorageURL=

### 选项: 历史存储类型
#	要发送到历史存储的值类型列表，用逗号分隔。
#
# Mandatory: no
# Default:
# HistoryStorageTypes=uint,dbl,str,log,text

### 选项: 历史存储日期索引
#	启用历史记录存储中的历史值预处理，以便根据日期将值存储在不同的索引中。
#	0 - 禁用
#	1 - 启动
#
# Mandatory: no
# Default:
# HistoryStorageDateIndex=0

### 选项: 数据导出目录
#	用于事件、历史和趋势的实时导出的目录，以换行分隔的JSON格式。
#	如果设置，启用实时导出。
#
# Mandatory: no
# Default:
# ExportDir=

### 选项: 数据导出文件大小
#	每个导出文件的最大大小(以字节为单位)。
#	如果设置了数据导出目录，则仅用于分割。
#
# Mandatory: no
# Range: 1M-1G
# Default:
# ExportFileSize=1G

############ 高级参数 ################

### 选项: 进程数量
#	Number of pre-forked instances of pollers.
#
# Mandatory: no
# Range: 0-1000
# Default:
# StartPollers=5

### 选项: 启动IPMI监控
#	主要用于IPMI技术用于获取硬件状态场景。若无相关监控项，建议设置为0
#		IPMI管理器进程在至少一个IPMI轮询器启动时自动启动。
#
# Mandatory: no
# Range: 0-1000
# Default:
# StartIPMIPollers=0

### 选项: 启动数目
#	Number of pre-forked instances of preprocessing workers.
#		The preprocessing manager process is automatically started when preprocessor worker is started.
#
# Mandatory: no
# Range: 1-1000
# Default:
# StartPreprocessors=3

### 选项: StartPollersUnreachable
#	ZABBIX会启用指定进程用于探测某些不可达主机的（含IPMI场景）；
#	如果是常规的、IPMI或Java轮询器，则必须运行至少一个用于不可到达主机的轮询器
#	若使用场景中含有代理端，建议保持默认；若直接agent较多，可视具体情况调整
#
# Mandatory: no
# Range: 0-1000
# Default:
# StartPollersUnreachable=1

### 选项: StartTrappers
#	捕获器接受来自Zabbix发送方、活动代理和活动代理的传入连接。
#	为了显示服务器可用性和视图队列，必须运行至少一个捕捉器进程
#	Trappers初始子进程数
#
# Mandatory: no
# Range: 0-1000
# Default:
# StartTrappers=5

### 选项: StartPingers
#	ICMP预分叉实例的数量。
#	用于设置启用icmp协议PING主机方式启动子进程数量，若单台代理所管理机器超过500台，建议加大此数值
# Mandatory: no
# Range: 0-1000
# Default:
# StartPingers=1

### 选项: 自动发现
#	自动发现进程数
#
# Mandatory: no
# Range: 0-250
# Default:
# StartDiscoverers=1

### 选项: HTTP主动监测的进程数
#	HTTP轮询器的预分叉实例的数目。
#
# Mandatory: no
# Range: 0-1000
# Default:
# StartHTTPPollers=1

### 选项: 启动时间
#	定时器处理基于时间的触发功能和维护期
#	只有第一个定时器进程处理主机维护更新。问题抑制更新是共享的
#
# Mandatory: no
# Range: 1-1000
# Default:
# StartTimers=1

### 选项: StartEscalators
#	自动处理动作实例数。
#
# Mandatory: no
# Range: 0-100
# Default:
# StartEscalators=1

### 选项: 启动报警器
#	警报程序实例数。
#	警报发送由操作操作创建的通知。
#
# Mandatory: no
# Range: 0-100
# Default:
# StartAlerters=3

### 选项: Java网关
#	Zabbix Java网关的IP地址(或主机名)。
#	只有在启动Java监控时才需要。
#
# Mandatory: no
# Default:
# JavaGateway=

### 选项: Java网关端口
#	Zabbix Java网关监听的端口。
#
# Mandatory: no
# Range: 1024-32767
# Default:
# JavaGatewayPort=10052

### 选项: 启动Java监控进程
#	Java监控的默认实例的数量。
#
# Mandatory: no
# Range: 0-1000
# Default:
# StartJavaPollers=0

### 选项: 启动VMware监控
#	默认的vmware监控实例的数量。
#
# Mandatory: no
# Range: 0-250
# Default:
# StartVMwareCollectors=0

### 选项: VMware监控频率
#	Zabbix连接VMware service获取新数据的频率。
#
# Mandatory: no
# Range: 10-86400
# Default:
# VMwareFrequency=60

### 选项: VMware性能频率
#	Zabbix连接VMware service获取性能数据的频率。
#
# Mandatory: no
# Range: 10-86400
# Default:
# VMwarePerfFrequency=60

### 选项: VMware缓存大小
#	VMware缓存的大小，以字节为单位。
#	用于存储VMware数据的共享内存大小。
#	仅在VMware收集器启动时使用。
#
# Mandatory: no
# Range: 256K-2G
# Default:
# VMwareCacheSize=8M

### 选项: VMware超时
#	指定vmware收集器等待vmware服务响应的时间。
#
# Mandatory: no
# Range: 1-300
# Default:
# VMwareTimeout=10

### 选项: SNMP监控文件
#	用于将数据从SNMP监控守护进程传递到服务器的临时文件。
#	必须与zabbix_trap_receiver.pl或SNMPTT配置文件相同。
#
# Mandatory: no
# Default:
# SNMPTrapperFile=/tmp/zabbix_traps.tmp

### 选项: 启动SNMP监控
#	如果1，则启动SNMP监控进程。
#
# Mandatory: no
# Range: 0-1
# Default:
# StartSNMPTrapper=0

### 选项: 监听IP
#	监控程序应该监听的由逗号分隔的IP地址列表。
#	如果缺少此参数，则监控器将监听所有网络接口。
#
# Mandatory: no
# Default:
# ListenIP=0.0.0.0

# ListenIP=127.0.0.1

### 选项: 管理频率
#	Zabbix多久执行一次内务程序(以小时为单位)。
#	正在从数据库中删除过时的信息。
#	为防止超负荷工作，管理服务频率不超过4倍
#	对于每个项目，在一个管理周期中会删除几个小时的过期信息。
#	了降低服务器启动时的负载，在服务器启动后，内务管理将延迟30分钟。
#	由于HousekeepingFrequency=0，只能使用运行时控制选项执行。
#	在这种情况下，在一个清理周期中删除过期信息的周期是
#	周期自上一个家政周期开始，但不少于4小时，不大于4天。
#
# Mandatory: no
# Range: 0-24
# Default:
# HousekeepingFrequency=1

### 选项: 清理数据行数
#	The table "housekeeper" contains "tasks" for housekeeping procedure in the format:
#	[housekeeperid], [tablename], [field], [value].
#	No more than 'MaxHousekeeperDelete' rows (corresponding to [tablename], [field], [value])
#	will be deleted per one task in one housekeeping cycle.
#	If set to 0 then no limit is used at all. In this case you must know what you are doing!
#
# Mandatory: no
# Range: 0-1000000
# Default:
# MaxHousekeeperDelete=5000

### 选项: 缓存大小
#	配置缓存的大小，以字节为单位。
#	用于存储主机、项和触发器数据的共享内存大小。
#
# Mandatory: no
# Range: 128K-8G
# Default:
# CacheSize=8M

### 选项: 缓存更新频率
#	Zabbix执行配置缓存更新的频率(以秒为单位)。
#
# Mandatory: no
# Range: 1-3600
# Default:
# CacheUpdateFrequency=60

### 选项: DB同步进程数量
#	Number of pre-forked instances of DB Syncers.
#
# Mandatory: no
# Range: 1-100
# Default:
# StartDBSyncers=4

### 选项: 历史缓存
#	历史缓存的大小，以字节为单位。
#	用于存储历史数据的共享内存大小。
#
# Mandatory: no
# Range: 128K-2G
# Default:
# HistoryCacheSize=16M

### 选项: 历史索引缓存
#	历史索引缓存的大小，以字节为单位。
#	索引历史缓存的共享内存大小。
#
# Mandatory: no
# Range: 128K-2G
# Default:
# HistoryIndexCacheSize=4M

### 选项: 趋势数据缓存
#	趋势缓存的大小，以字节为单位。
#	存储趋势数据的共享内存大小。
#
# Mandatory: no
# Range: 128K-2G
# Default:
# TrendCacheSize=4M

### 选项: 历史数据缓存
#	历史值缓存的大小，以字节为单位。
#	缓存项历史数据请求的共享内存大小。
#	设置为0将禁用值缓存。
#
# Mandatory: no
# Range: 0,128K-64G
# Default:
# ValueCacheSize=8M

### 选项: 暂停等待
#	指定代理、SNMP设备或外部检查的等待时间(以秒为单位)。
#
# Mandatory: no
# Range: 1-30
# Default:
# Timeout=3

Timeout=4

### 选项: 获取超时
#	指定获取处理新数据可能花费的秒数。
#
# Mandatory: no
# Range: 1-300
# Default:
# TrapperTimeout=300

### 选项: 不可达时间
#	当主机不可达多少秒后，设置为主机不可用，单位是秒，范围是1-3600
#
# Mandatory: no
# Range: 1-3600
# Default:
# UnreachablePeriod=45

### 选项: 没有延迟
#	当主机不可用了，多久检查一次该主机的可用性，单位为秒，范围是1-3600
#
# Mandatory: no
# Range: 1-3600
# Default:
# UnavailableDelay=60

### 选项: 延迟检查
#	当主机不可到达了，多久检查一次该主机的可用性，单位为秒，范围是1-3600
#
# Mandatory: no
# Range: 1-3600
# Default:
# UnreachableDelay=15

### 选项: 警报脚本路径
#	Full path to location of custom alert scripts.
#	Default depends on compilation options.
#	To see the default path run command "zabbix_server --help".
#
# Mandatory: no
# Default:
# AlertScriptsPath=/usr/local/zabbix/share/zabbix/alertscripts

### 选项: 监控脚本
#	Full path to location of external scripts.
#	Default depends on compilation options.
#	To see the default path run command "zabbix_server --help".
#
# Mandatory: no
# Default:
# ExternalScripts=/usr/local/zabbix/share/zabbix/externalscripts

### 选项: Fping路径
#	Location of fping.
#	Make sure that fping binary has root ownership and SUID flag set.
#
# Mandatory: no
# Default:
FpingLocation=/usr/sbin/fping

### 选项: Fping6路径
#	Location of fping6.
#	Make sure that fping6 binary has root ownership and SUID flag set.
#	Make empty if your fping utility is capable to process IPv6 addresses.
#
# Mandatory: no
# Default:
# Fping6Location=/usr/sbin/fping6

### 选项: SSH密钥的位置
#	Location of public and private keys for SSH checks and actions.
#
# Mandatory: no
# Default:
SSHKeyLocation=/home/zabbix/.ssh

### 选项: 慢速查询日志
#	数据库查询在被记录之前需要多长时间(以毫秒为单位)。
#	只有当DebugLevel设置为3、4或5时才有效。
#	0 - 不要记录慢速查询。
#
# Mandatory: no
# Range: 1-3600000
# Default:
# LogSlowQueries=0

LogSlowQueries=3000

### 选项: 临时目录
#	Temporary directory.
#
# Mandatory: no
# Default:
# TmpDir=/tmp

### 选项: 通讯进程
#	Number of pre-forked instances of pollers for passive proxies.
#
# Mandatory: no
# Range: 0-250
# Default:
# StartProxyPollers=1

### 选项: 代理配置频率
#	Zabbix服务器向Zabbix代理发送配置数据的频率(以秒为单位)。
#	此参数仅用于被动模式下的代理。
#
# Mandatory: no
# Range: 1-3600*24*7
# Default:
# ProxyConfigFrequency=3600

### 选项: 代理数据的频率
#	Zabbix服务器从Zabbix代理请求历史数据的频率(以秒为单位)。
#	此参数仅用于被动模式下的代理。
#
# Mandatory: no
# Range: 1-3600
# Default:
# ProxyDataFrequency=1

### 选项: StartLLDProcessors
#	Number of pre-forked instances of low level discovery processors.
#
# Mandatory: no
# Range: 1-100
# Default:
# StartLLDProcessors=2

### 选项: 允许Root
#	Allow the server to run as 'root'. If disabled and the server is started by 'root', the server
#	will try to switch to the user specified by the User configuration option instead.
#	Has no effect if started under a regular user.
#	0 - 不允许
#	1 - 允许
#
# Mandatory: no
# Default:
# AllowRoot=0

### 选项: 用户
#	Drop privileges to a specific, existing user on the system.
#	Only has effect if run as 'root' and AllowRoot is disabled.
#
# Mandatory: no
# Default:
# User=zabbix

### 选项: 包含配置
#	You may include individual files or all files in a directory in the configuration file.
#	Installing Zabbix will create include directory in /usr/local/etc, unless modified during the compile time.
#
# Mandatory: no
# Default:
# Include=

# Include=/usr/local/etc/zabbix_server.general.conf
# Include=/usr/local/etc/zabbix_server.conf.d/
# Include=/usr/local/etc/zabbix_server.conf.d/*.conf

### 选项: SSL证书的位置
#	SSL客户端证书的位置。
#	此参数仅用于web监视。
#	默认值取决于编译选项。
#	要查看默认路径，请运行命令“zabbix_server――help”。
#
# Mandatory: no
# Default:
# SSLCertLocation=${datadir}/zabbix/ssl/certs

### 选项: SSL密钥的位置
#	SSL客户端证书的私钥位置。
#	此参数仅用于web监视。
#	默认值取决于编译选项。
#	要查看默认路径，请运行命令“zabbix_server――help”。
#
# Mandatory: no
# Default:
# SSLKeyLocation=${datadir}/zabbix/ssl/keys

### 选项: SSL CA 位置
#	覆盖用于SSL服务器证书验证的证书授权(CA)文件的位置。
#	如果没有设置，将使用系统范围的目录。
#	此参数仅用于web监视和SMTP身份验证。
#
# Mandatory: no
# Default:
# SSLCALocation=

### 选项: StatsAllowedIP
#	List of comma delimited IP addresses, optionally in CIDR notation, or DNS names of external Zabbix instances.
#	Stats request will be accepted only from the addresses listed here. If this parameter is not set no stats requests
#	will be accepted.
#	If IPv6 support is enabled then '127.0.0.1', '::127.0.0.1', '::ffff:127.0.0.1' are treated equally
#	and '::/0' will allow any IPv4 or IPv6 address.
#	'0.0.0.0/0' can be used to allow any IPv4 address.
#	Example: StatsAllowedIP=127.0.0.1,192.168.1.0/24,::1,2001:db8::/32,zabbix.example.com
#
# Mandatory: no
# Default:
# StatsAllowedIP=
StatsAllowedIP=127.0.0.1

####### 加载模块 #######

### 选项: 加载模块路径
#	Full path to location of server modules.
#	Default depends on compilation options.
#	To see the default path run command "zabbix_server --help".
#
# Mandatory: no
# Default:
# LoadModulePath=${libdir}/modules

### 选项: 加载模块
#	Module to load at server startup. Modules are used to extend functionality of the server.
#	Formats:
#		LoadModule=<module.so>
#		LoadModule=<path/module.so>
#		LoadModule=</abs_path/module.so>
#	Either the module must be located in directory specified by LoadModulePath or the path must precede the module name.
#	If the preceding path is absolute (starts with '/') then LoadModulePath is ignored.
#	It is allowed to include multiple LoadModule parameters.
#
# Mandatory: no
# Default:
# LoadModule=

####### TLS相关参数 #######

### 选项: TLS CA 文件
#	包含顶级CA证书的文件的完整路径名
#	对等证书验证。
#
# Mandatory: no
# Default:
# TLSCAFile=

### 选项: TLS 撤销证书文件
#	包含已撤销证书的文件的完整路径名。
#
# Mandatory: no
# Default:
# TLSCRLFile=

### 选项: TLS证书文件
#	包含服务器证书或证书链的文件的完整路径名。
#
# Mandatory: no
# Default:
# TLSCertFile=

### 选项: TLS密钥文件
#	包含服务器私钥的文件的完整路径名。
#
# Mandatory: no
# Default:
# TLSKeyFile=